<app-template-full-width title="Order a edit">
  <!--<button (click)="changeTitle()">
    changer titre
  </button>-->
  <app-table-light [headers]="headers">
    <tr>
      <td>{{collections.typePresta | uppercase}}</td>
      <td>{{collections.client}}</td>
      <td>{{collections.nbJours}}</td>
      <td>{{collections.tjmHt | currency}}</td>
      <td>{{collections.nbJours | total: collections.tjmHt | currency}}</td>
      <td>{{collections.nbJours | total: collections.tjmHt : collections.tva | currency}}</td>
      <td [appState]="collections.state">
        <!--comme ca des qu on est dans la boucle on recup la valeur du state dans le td -->

      </td>
      <td>


      </td>

    </tr>
  </app-table-light>
</app-template-full-width>

<app-template-container title="form pour edit">
  <app-form-order [init]="collections" (submitted)="editOrder($event)"></app-form-order>
</app-template-container>
